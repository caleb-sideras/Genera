{% extends 'base.html' %}
{% load static %}

{% block body_block %}
  <form method="post" enctype="multipart/form-data" class="upload_wrapper">
    {% csrf_token %}
    <div class="upload_upper">
      <div class="upload_section_swap rounded_container">
        WILL NOT PUT IDIOT ICONS 
      </div>
    </div>

    <div class="upload_main">
      <div class="upload_layers rounded_container">
        <h4 class="no_margin center">Layers</h4>
        <div class="upload_layers_buttons">
          <div class="general_button white_background"><h6 class="no_margin center" onclick="add_smart_input(this)">Background</h6></div>
          <div class="general_button white_background"><h6 class="no_margin center" onclick="add_smart_input(this)">Body</h6></div>
          <div class="general_button white_background"><h6 class="no_margin center" onclick="add_smart_input(this)">Hair</h6></div>
          <div class="general_button white_background"><h6 class="no_margin center" onclick="add_smart_input(this)">Clothes</h6></div>
          <div class="general_button white_background"><h6 class="no_margin center" onclick="add_smart_input(this)">Textures</h6></div>
        </div>

      </div>
      <div class="upload_preview">
        <img src="{% static 'Assets/Examples/1.png' %}">
      </div>
      <div class="upload_properties">
        <div class="rounded_container">
          <h4 class="no_margin center">Project properties</h4>
          <div style="margin-top: 15px; display: flex; flex-direction: column; gap: 10px; align-items: center; justify-content: space-around;">
            <input class="general_input" name="name" type="text" value="" placeholder="Project name">
            <input class="general_input" name="resolution" type="number" min="4000" max="4000" placeholder="">
            <input class="general_input" name="size" type="number" value="" placeholder="Collection size">
            <input class="general_input" name="description" type="text" value="" placeholder="Description">
          </div>
        </div>
        <button type="button" class="general_button light_grey_bacground">
          <h4 class="no_margin">Preview</h4>
        </button>
        <button type="submit" class="general_button orange_background">
          <h4 class="no_margin">Generate</h4>
        </button>      
      </div>
    </div>

{% endblock %}
